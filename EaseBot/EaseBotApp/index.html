
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }
        img {
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #02A6FF;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #003C72;
        }

        .toggle-link {
            color: #02A6FF;
            cursor: pointer;
            display: block;
            margin-top: 20px;
            transition: color 0.3s ease;
        }

        .toggle-link:hover {
            text-decoration: underline;
            color: #003C72;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="media/TRADING_BOT.png" alt="Logo" width="150">
        <h2  id="form-title">Login</h2>
        
        <!-- Login Form -->
        <form id="login-form">
            <label for="login-username">Username:</label>
            <input class="in-email" type="text" placeholder="Enter your email" required>

            <label for="login-password">Password:</label>
            <input class="in-password" type="password" placeholder="Enter your password" required>
            <input type="submit" value="Login">
        </form>

        <!-- Signup Form -->
        <form id="signup-form" style="display: none;">
            <label for="signup-username">Username:</label>
            <input class="up-email" type="email" placeholder="Enter your email" required>
            
            <label for="signup-password">Password:</label>
            <input class="up-password" type="password" placeholder="Enter your password" required>
      
            <label for="signup-password-confirm">Confirm Password:</label>
            <input id="signup-password-confirm" type="password" placeholder="Confirm your password" required>
      
            <input type="submit" value="Sign Up">
        </form>

        <span class="toggle-link" id="toggle-link">Don't have an account? Sign up</span>
    </div>

    <script type="module" src="firebase-script.js"></script>
    <script>
        document.getElementById('toggle-link').addEventListener('click', () => {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const formTitle = document.getElementById('form-title');
            const toggleLink = document.getElementById('toggle-link');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                formTitle.textContent = 'Login';
                toggleLink.textContent = "Don't have an account? Sign up";
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                formTitle.textContent = 'Sign Up';
                toggleLink.textContent = "Already have an account? Login";
            }
        });
    </script>
</body>
</html>
